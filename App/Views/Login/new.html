{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block body %}

    <h1>Logowanie</h1>
	
	{% if user.errors is not empty %}
		<p>Błędy formularza:</p>
			<ul>
				{% for error in user.errors %}
					<li>{{ error }}</li>
				{% endfor %}
			</ul>
	{% endif %}
	
	<form method="post" action="/login/create">
		<div>
			<label for="inputEmail">E-mail:</label>
			<input type="email" id="inputEmail" name="email" placeholder="Adres e-mail" required value="{{ email }}" />
		</div>
		<div>
			<label for="inputPassword">Password:</label>
			<input type="password" id="inputPassword" name="password" placeholder="Hasło" required />
		</div>

		<div>
			<button type="submit">Zaloguj</button>
		</div>
	</form>

{% endblock %}
