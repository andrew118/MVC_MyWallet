{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}

{% block footer %}

	<script>
		$.validator.addMethod('validPassword',
			function(value, element, param) {
				if (value != '') {
					if (value.match(/.*[a-z]+.*/i) == null) {
						return false;
					}
					if (value.match(/.*\d+.*/) == null) {
						return false;
					}
				}
				
				return true;
			},
			'Conajmniej jedna litera i jedna liczba'
		);
		
		$(document).ready(function() {
			
			$('#signupForm').validate({
				rules: {
					name: 'required',
					email: {
						required: true,
						email: true
					},
					password: {
						required: true,
						minlength: 6,
						validPassword: true
					},
					password_confirmation: {
						equalTo: '#inputPassword'
					}
				}
			});
		});
	</script>
{% endblock %}

{% block body %}

    <h1>Rejestracja</h1>
	
	{% if user.errors is not empty %}
		<p>Błędy formularza:</p>
			<ul>
				{% for error in user.errors %}
					<li>{{ error }}</li>
				{% endfor %}
			</ul>
	{% endif %}
	
	<form method="post" action="/signup/create" id="signupForm">
		<div>
			<label for="inputName">Name:</label>
			<input id="inputName" name="name" placeholder="Imię" autofocus value="{{ user.name }}" required />
		</div>
		<div>
			<label for="inputEmail">E-mail:</label>
			<input type="email" id="inputEmail" name="email" placeholder="Adres e-mail" value="{{ user.email }}" required />
		</div>
		<div>
			<label for="inputPassword">Password:</label>
			<input type="password" id="inputPassword" name="password" placeholder="Hasło" required />
		</div>
		<div>
			<label for="inputPasswordConfirmation">E-mail:</label>
			<input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Powtórz hasło" required />
		</div>
		<div>
			<button type="submit">Sign up</button>
		</div>
	</form>

{% endblock %}
