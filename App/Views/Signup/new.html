{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block body %}

    <h1>Sign up</h1>
	
	<form method="post" action="/signup/create">
		<div>
			<label for="inputName">Name:</label>
			<input id="inputName" name="name" placeholder="Name" autofocus />
		</div>
		<div>
			<label for="inputEmail">E-mail:</label>
			<input type="email" id="inputEmail" name="email" placeholder="e-mail address" />
		</div>
		<div>
			<label for="inputPassword">Password:</label>
			<input type="password" id="inputPassword" name="password" placeholder="Password" />
		</div>
		<div>
			<label for="inputPasswordConfirmation">E-mail:</label>
			<input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Repeat password" />
		</div>
		<div>
			<button type="submit">Sign up</button>
		</div>
	</form>

{% endblock %}
