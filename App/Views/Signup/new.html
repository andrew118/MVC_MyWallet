{% extends "base.html" %}

{% block title %}Rejestracja{% endblock %}

{% block body %}

    <h1>Rejestracja</h1>
	
	<form method="post" action="/signup/create">
		<div>
			<label for="inputName">Name:</label>
			<input id="inputName" name="name" placeholder="Imię" autofocus />
		</div>
		<div>
			<label for="inputEmail">E-mail:</label>
			<input type="email" id="inputEmail" name="email" placeholder="Adres e-mail" />
		</div>
		<div>
			<label for="inputPassword">Password:</label>
			<input type="password" id="inputPassword" name="password" placeholder="Hasło" />
		</div>
		<div>
			<label for="inputPasswordConfirmation">E-mail:</label>
			<input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Powtórz hasło" />
		</div>
		<div>
			<button type="submit">Sign up</button>
		</div>
	</form>

{% endblock %}
